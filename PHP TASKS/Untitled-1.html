<!DOCTYPE html>
<html>

<head>
	<title>
		HTML | <font> color Attribute
	</title>
</head>

<body>
	<font size="6" face="verdana" color="green">
		GeeksforGeeks!

		GeeksforGeeks!
	</font>

</html>
